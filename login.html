<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">
        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">
        <meta name="renderer" content="webkit">
        <title>广东圆梦实业发展有限公司——登录</title>
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/generics.css" rel="stylesheet">
        <link rel="icon" href="img/bitbug_favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="js/config/config.js"></script>
    </head>
    <body id="skin-cloth">
        <section id="login" style="padding: 0;">
            <header>
                <!-- <h1>登录</h1> -->
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p> -->
            </header>

            <div class="clearfix"></div>

            <!-- Login -->
            <form class="box tile animated active" id="box-login" style="top:50%;left:50%;margin-left:-250px;margin-top:-209px;background: rgba(163,163,163,0.35);">
                <h2 class="m-t-0 m-b-15" style="font-size:26px;">欢迎使用圆梦智能设备云端管理平台</h2>
                <input id="user" type="text" class="login-control m-b-10" placeholder="用户名">
                <input id="pwd" type="password" class="login-control" placeholder="密码">
                <label for="remember" style="margin-top:10px;cursor:pointer;">
                    <input type="checkbox" id="remember"  /> 记住密码
                </label>
                <div class="checkbox m-b-0">
                    <label>
                        <!-- <input type="checkbox"> -->
                        <!-- Remember Me -->
                    </label>
                </div>
                <button type="button" class="btn btn-sm m-r-5" id="coffeeLogin" style="margin:0 40%;width:20%;">登录</button>

            </form>

            <!-- Register -->
            <form class="box animated tile" id="box-register">
                <h2 class="m-t-0 m-b-15">Register</h2>
                <input type="text" class="login-control m-b-10" placeholder="Full Name">
                <input type="text" class="login-control m-b-10" placeholder="Username">
                <input type="email" class="login-control m-b-10" placeholder="Email Address">
                <input type="password" class="login-control m-b-10" placeholder="Password">
                <input type="password" class="login-control m-b-20" placeholder="Confirm Password">

                <button class="btn btn-sm m-r-5">Register</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>

            <!-- Forgot Password -->
            <form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">Reset Password</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">

                <button class="btn btn-sm m-r-5">Reset Password</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
        </section>
		<iframe class="baniframe" scrolling="no" sandbox="allow-scripts allow-same-origin" style="border:none;width: 100%;height: 100%;" src="http://www.uin8.com/test-active"></iframe>
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!--  Form Related -->
        <script src="js/icheck.js"></script> <!-- Custom Checkbox + Radio -->

        <!-- All JS functions -->
        <script src="js/functions.js"></script>

        <!-- ALL JS USER TOKEN -->
        <script type="text/javascript" src="js/currency.js"></script>

    </body>
</html>
